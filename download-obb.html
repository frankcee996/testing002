      const imageUrl = `game_images/${gameName}-cover`;
      const extensions = ['.jpg', '.png', '.gif', '.jpeg', '.webp'];
      let imageFound = false;

      // Try all image extensions until a valid image is found
      for (const ext of extensions) {
        const fullImageUrl = `${imageUrl}${ext}`;
        const img = new Image();
        img.src = fullImageUrl;
        img.onload = function() {
          document.getElementById('gameImage').src = fullImageUrl;
          imageFound = true;
        }
        img.onerror = function() {
          if (!imageFound) {
            document.getElementById('gameImage').style.display = 'none'; // Hide image if none is found
          }
        }
      }
